<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepali Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Nepali Language Flashcards</h1>
      <p class="subtitle">Your interactive tool to master Nepali vocabulary, grammar, and more.</p>
    </header>
        <div id="topic-selection">

          <div class="topic-section">
        <h2 class="topic-title">Grammar Vocabulary</h2>
        <div class="topics">
                    <button class="topic-button grammar-topic" onclick="showTopic('pronouns')">Pronouns</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('verbs')">Verbs</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('nouns')">Nouns</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('adjectives')">Adjectives</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('adverbs')">Adverbs</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('prepositions')">Post positions</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('conjunctions')">Conjunctions</button>
                    <button class="topic-button grammar-topic" onclick="showTopic('question')">Questions</button>
        </div>
      </div>
<div class="topic-section">
                <h2 class="topic-title">Themed Vocabulary</h2>
                <div class="topics">
                    <button class="topic-button vocab-topic" onclick="showTopic('numbers')">Numbers</button>
                    <button class="topic-button vocab-topic" onclick="showTopic('relationshipWords')">Relationship Terms</button>
                    <button class="topic-button vocab-topic" onclick="showTopic('Time')">Time related words</button>
                    <button class="topic-button vocab-topic" onclick="showTopic('Directions')">Directions</button>
                    <button class="topic-button vocab-topic" onclick="showTopic('Colors')">Colors</button>
                    <button class="topic-button vocab-topic" onclick="showTopic('Weather')">Weather</button>
                    <button class="topic-button vocab-topic" onclick="showTopic('Fruits_vegetables')">Fruits & Vegetables</button>

                            </div>
            </div>

        
<div class="topic-section">
  <h2 class="topic-title">Useful Daily Phrases</h2>
  <div class="topics">
    <button class="topic-button sentence-topic" onclick="showTopic('greetings')">Greetings</button>
    <button class="topic-button sentence-topic" onclick="showTopic('introductions')">Introductions</button>
    <button class="topic-button sentence-topic" onclick="showTopic('feelings')">Feelings</button>
    <button class="topic-button sentence-topic" onclick="showTopic('dailyRoutine')">Daily Routine</button>
    <button class="topic-button sentence-topic" onclick="showTopic('askingQuestions')">Asking Questions</button>
    <button class="topic-button sentence-topic" onclick="showTopic('opinions')">Giving Opinions</button>
    <button class="topic-button sentence-topic" onclick="showTopic('likesDislikes')">Likes & Dislikes</button>
    <button class="topic-button sentence-topic" onclick="showTopic('askingHelp')">Asking for Help</button>
    <button class="topic-button sentence-topic" onclick="showTopic('directions')">Asking Directions</button>
    <button class="topic-button sentence-topic" onclick="showTopic('shopping')">Shopping</button>
    <button class="topic-button sentence-topic" onclick="showTopic('restaurant')">At a Restaurant</button>
    <button class="topic-button sentence-topic" onclick="showTopic('travel')">Travel</button>
    <button class="topic-button sentence-topic" onclick="showTopic('health')">Health & Feelings</button>
    <button class="topic-button sentence-topic" onclick="showTopic('weather')">Weather</button>
    <button class="topic-button sentence-topic" onclick="showTopic('smallTalk')">Small Talk</button>
    <button class="topic-button sentence-topic" onclick="showTopic('goodbyes')">Goodbyes</button>
  </div>
</div>

            
            <div class="topic-section">
                <h2 class="topic-title">Devanagari Script</h2>
                <div class="topics">
                    <button class="topic-button script-topic" onclick="showTopic('IndependentVowels')">Independent Vowels</button>
                    <button class="topic-button script-topic" onclick="showTopic('DependentVowels')">Dependent Vowels (Matras)</button>
                    <button class="topic-button script-topic" onclick="showTopic('Consonants')">Consonants</button>
                    <button class="topic-button script-topic" onclick="showTopic('ConjunctCharacters')">Conjunct / Half Characters / Halant / Ra Half Letter</button>
                    <button class="topic-button script-topic" onclick="showTopic('ChandrabinduAndDot')">Moon Dot and Dot</button>
                    <button class="topic-button script-topic" onclick="showTopic('Numbers')">Numbers</button>
                </div>
            </div>
        </div>

    <button id="back-to-topics" class="back-button hidden" onclick="goBackToTopics()">‚Üê Back to Topics</button>
    <div id="flashcards" class="flashcards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
