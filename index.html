<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Language Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Nepali Language Flashcards</h1>

    <div id="topic-selection" class="topics">
      <button onclick="showTopic('greetings')">Greetings</button>
      <button onclick="showTopic('introductions')">Introductions</button>
      <button onclick="showTopic('routine')">Daily Routine</button>
      <button onclick="showTopic('food')">Food</button>
      <button onclick="showTopic('travel')">Travel</button>
      <button onclick="showTopic('shopping')">Shopping</button>
      <button onclick="showTopic('numbers')">Numbers</button>
      <button onclick="showTopic('family')">Family</button>
      <button onclick="showTopic('health')">Health</button>
      <button onclick="showTopic('daysAndTime')">Days & Time</button>
      <button onclick="showTopic('weather')">Weather</button>
      <button onclick="showTopic('emotions')">Emotions</button>
    
      <button class="grammar-topic" onclick="showTopic('simplePresent')">Present Simple</button>
      <button class="grammar-topic" onclick="showTopic('presentContinuous')">Present Continuous</button>
      <button class="grammar-topic" onclick="showTopic('simplePast')">Simple Past</button>
      <button class="grammar-topic" onclick="showTopic('presentPerfect')">Present Perfect</button>
      <button class="grammar-topic" onclick="showTopic('pastPerfect')">Past Perfect</button>
      <button class="grammar-topic" onclick="showTopic('simpleFuture')">Simple Future</button>

      <button class="grammar-topic" onclick="showTopic('pastContinuous')">Past Continuous</button>

      <button class="other-topic" onclick="showTopic('haveSentences')">Sentences with 'have'</button>
      <button class="other-topic" onclick="showTopic('wantSentences')">Sentences with 'want'</button>
      <button class="other-topic" onclick="showTopic('likeSentences')">Sentences with 'like'</button>
      <button class="other-topic" onclick="showTopic('needSentences')">Sentences with 'need'</button>
      <button class="other-topic" onclick="showTopic('canSentences')">Sentences with 'can'</button>
      <button class="other-topic" onclick="showTopic('shouldHaveTo')">should / have to / need to</button>
      <button class="other-topic" onclick="showTopic('commands')">Commands</button>

    </div>

    <button id="back-to-topics" class="back-button" onclick="goBackToTopics()" style="display: none;">
      ‚Üê Back to Topics
    </button>
    
    <div id="flashcards" class="flashcards">
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
