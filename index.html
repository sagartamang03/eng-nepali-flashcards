<head>

  <div class="container">

    <div id="topic-selection" class="topics">
        <button class="basic-topic" onclick="showTopic('greetings')">Greetings</button>
        <button class="basic-topic" onclick="showTopic('introductions')">Introductions</button>
        <button class="basic-topic" onclick="showTopic('routine')">Daily Routine</button>
        <button class="basic-topic" onclick="showTopic('food')">Food</button>

        <button class="basic-topic" onclick="showTopic('shopping')">Shopping</button>

        <button class="basic-topic" onclick="showTopic('health')">Health</button>
        <button class="basic-topic" onclick="showTopic('daysAndTime')">Days & Time</button>
        <button class="basic-topic" onclick="showTopic('weather')">Weather</button>
        <button class="basic-topic" onclick="showTopic('emotions')">Emotions</button>

        <button class="grammar-topic" onclick="showTopic('adverbs')">Adverbs</button>
        <button class="grammar-topic" onclick="showTopic('prepositions')">Prepositions</button>
        <button class="grammar-topic" onclick="showTopic('conjunctions')">Conjunctions</button>
        <button class="grammar-topic" onclick="showTopic('questionWords')">Wh-Question Words</button>

    </div>

    <button id="back-to-topics" class="back-button" onclick="goBackToTopics()" style="display: none;">
